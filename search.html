<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Search-h">
    <div class="form-container">
        <h2 class="form-heading">Flight Booking</h2>

        <form action="#" class="flight-booking-form">
            
            
            <fieldset class="flight-classes">
                <legend class="form-legend">Select Flight Classes and Number of Passengers:</legend>

                
                <label for="economyClass" class="class-label">Economy Class:</label>
                <input type="checkbox" name="flightClass" class="class-checkbox" id="economyClass">
                <input type="number" name="economyPassengers" class="passenger-input" id="economyPassengers" min="1" placeholder="Number of passengers" disabled><br><br>

                
                <label for="businessClass" class="class-label">Business Class:</label>
                <input type="checkbox" name="flightClass" class="class-checkbox" id="businessClass">
                <input type="number" name="businessPassengers" class="passenger-input" id="businessPassengers" min="1" placeholder="Number of passengers" disabled><br><br>

                
                <label for="firstClass" class="class-label">First Class:</label>
                <input type="checkbox" name="flightClass" class="class-checkbox" id="firstClass">
                <input type="number" name="firstPassengers" class="passenger-input" id="firstPassengers" min="1" placeholder="Number of passengers" disabled><br><br>
            </fieldset>

            
            <div class="passenger-count">
                <div class="form-group">
                    <label for="adults" class="form-label">Number of Adults:</label>
                    <input type="number" id="adults" class="form-input" min="1" placeholder="Enter number of adults" required>
                </div>

                <div class="form-group">
                    <label for="children" class="form-label">Number of Children:</label>
                    <input type="number" id="children" class="form-input" min="0" placeholder="Enter number of children" required>
                </div>
            </div>

            
            <div class="form-group">
                <button type="submit" class="submit-btn"> <a href="homepage.html">Book Flight</a></button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
